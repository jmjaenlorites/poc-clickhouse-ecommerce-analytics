[database]
max_open_conn = 100
max_idle_conn = 2
conn_max_lifetime = 14400

[dataproxy]
timeout = 30
dial_timeout = 10
keep_alive_seconds = 30

[sql_datasources]
max_open_conns_default = 100
max_idle_conns_default = 2
max_conn_lifetime_default = 14400

[plugin.grafana-clickhouse-datasource]
sql_max_open_conns_default = 100
sql_max_idle_conns_default = 2
sql_conn_max_lifetime_default = 14400

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false

[feature_toggles]
enable = publicDashboards

[datasources]
default_sql_max_open_conns = 100
default_sql_max_idle_conns = 2
default_sql_conn_max_lifetime = 14400 